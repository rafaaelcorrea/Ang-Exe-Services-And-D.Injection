<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body style="padding: 0 10px">
    <br>
    <p   [ngClass]="{'alert-danger': activeUsers.includes(inputUser)=== true ||
     inactiveUsers.includes(inputUser)=== true}" #message id="message" class="alert">
      Oops. This user already exists!
    </p>
    <app-acitve-users-component  [users]="activeUsers"></app-acitve-users-component>
    <app-inacitve-users-component [users]="inactiveUsers"></app-inacitve-users-component>
    <input style="padding: 0 5px;" type="text" [(ngModel)]="inputUser" #userName="ngModel">
    <select [(ngModel)]="selectedValue" #typeUsers>
      <option value="activeUsers">Active Users</option>
      <option value="inactiveUsers"> Inactive Users</option> 
    </select>
    <br>
    <br>
    <button  class="btn btn-primary" (click)="sendUser()">Submit</button>
</body>
</html>
